{{ range sort .Paginator.Pages }}
<article class="pt-5 pb-5 cs-article">
  <div class="cs-tags float-right">
    {{ if .Params.tags }}
    {{ partial "tags" .Params.tags }}
    {{ end }}
  </div>
  <h2 class="cs-article-title">
    <a href="{{ .Permalink }}" class="cs-article-title-label">
      {{ .Title }}
    </a>{{ if .Draft }} ::Draft{{ end }}</h2>
  <h3 class="cs-subtitle mb-3">{{ .Date.Format .Site.Params.Format.date }}</h3>
  <div class="content">
    {{ .Summary | plainify | safeHTML | truncate 100 "..." }}
    {{ if .Truncated }}
    {{ end }}
  </div>
</article>
{{ end }}
