{{ define "main" }}
  {{ partial "nav" . }}
  <section class="ls-Section px-4 px-lg-5 pt-5">
    <h1 class="cs-title">#{{.Title}}</h1>
    <div>
      {{ $v1 := where .Pages "Params.hidden" "ne" true }}
      {{ $paginator := .Paginate $v1 }}
      {{ partial "articles" . }}
    </div>
  </section>
  {{ partial "pager" . }}
{{ end }}
